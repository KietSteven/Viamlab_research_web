<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar MES Portal</title>

  <!-- Font Awesome CDN (thay cho react-icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <!-- CSS -->
<style>
  .sidebar {
  width: 60px;
  height: 100vh;
  background: linear-gradient(180deg, #0A2540 0%, #1E3A5F 100%);
  color: white;
  transition: width 0.3s ease;
  display: flex;
  flex-direction: column;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar:hover {
  width: 250px;
}

.sidebar-header {
  padding: 1rem;
  border-bottom: 1px solid #334155;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  background-color: black;
}

.logo {
  margin-bottom: 0.5rem;
}

.logo-img {
  width: 40px;
  transition: width 0.3s ease;
}

.sidebar:hover .logo-img {
  width: 200px;
}

.portal-title {
  font-size: 1rem;
  margin: 0;
  text-align: center;
  opacity: 0.9;
  display: none;
}

.sidebar:hover .portal-title {
  display: block;
}

.sidebar-nav {
  flex: 1;
  padding: 1rem 0;
}

.sidebar-nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar-nav li {
  margin: 0.25rem 0;
}

.sidebar-nav button {
  width: 100%;
  padding: 0.75rem 1rem;
  background: none;
  border: none;
  color: white;
  display: flex;
  align-items: center;
  cursor: pointer;
  transition: background 0.2s ease;
  text-decoration: none;
}

.sidebar-nav button:hover,
.sidebar-nav li.active button {
  background: rgba(59, 130, 246, 0.2);
}

.icon {
  font-size: 1.2rem;
  margin-right: 0.75rem;
  flex-shrink: 0;
}

.label {
  font-size: 0.95rem;
  white-space: nowrap;
  display: none;
}

.sidebar:hover .label {
  display: inline;
}

/* Responsive: Trên mobile, sidebar overlay */
@media (max-width: 768px) {
  .sidebar {
    width: 250px;
    transform: translateX(-100%);
  }

  .sidebar:hover {
    transform: translateX(0);
    width: 250px;
  }

  .sidebar:hover .portal-title,
  .sidebar:hover .label,
  .sidebar:hover .logo-img {
    display: block;
    width: 200px;
  }
}
</style>

</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="bk_logo.png" class="logo-img" alt="logo bách khoa" />
      </div>
      <h2 class="portal-title">MES Portal</h2>
    </div>

    <nav class="sidebar-nav">
      <ul id="menuList">
        <li data-id="1"><button><span class="icon"><i class="fa-solid fa-house"></i></span><span class="label">Tổng quan</span></button></li>
        <li data-id="2"><button><span class="icon"><i class="fa-solid fa-file-lines"></i></span><span class="label">Yêu cầu sản xuất</span></button></li>
        <li data-id="3"><button><span class="icon"><i class="fa-solid fa-clipboard-list"></i></span><span class="label">Kế hoạch sản xuất</span></button></li>
        <li data-id="4"><button><span class="icon"><i class="fa-solid fa-calendar-days"></i></span><span class="label">Lịch sản xuất</span></button></li>
        <li data-id="5"><button><span class="icon"><i class="fa-solid fa-chart-line"></i></span><span class="label">Tiến độ & sự cố</span></button></li>
        <li data-id="6"><button><span class="icon"><i class="fa-solid fa-database"></i></span><span class="label">Danh mục</span></button></li>
        <li data-id="7"><button><span class="icon"><i class="fa-solid fa-users"></i></span><span class="label">Quản lý người dùng</span></button></li>
        <li data-id="8"><button><span class="icon"><i class="fa-solid fa-gear"></i></span><span class="label">Cài đặt</span></button></li>
      </ul>
    </nav>
  </div>

  <!-- JS -->
  <script>
    // Bắt tất cả menu items
    const menuItems = document.querySelectorAll('#menuList li');

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        // Xóa class 'active' khỏi tất cả
        menuItems.forEach(i => i.classList.remove('active'));
        // Thêm class 'active' cho item được click
        item.classList.add('active');
        console.log("Đã chọn menu ID:", item.dataset.id);
      });
    });
  </script>
</body>
</html>
